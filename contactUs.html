<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agdasima&family=Barlow+Semi+Condensed:wght@500&family=Poppins&family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
    <title>MEDCare</title>
</head>
<body>
    <header>
        <span>MEDCare</span>
        <ul class="navigation">
            <li><a href="index.html">Home</a></li>
            <li><a href="aboutUs.html">About Us</a></li>
            <li><a href="contactUs.html">Contact Us</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </header>

    <div class="contact-container">
        <div class="contact-image">
            <img src="contact.jpg" alt="image">
        </div>
        <div class="contact-content">
            <form class="contact-form">
                <h2>Fill in your details</h2>
                <p>We'll reach out to you as soon as possible!</p>
                <div>
                    <input type="text" placeholder="Enter Your Name">
                </div>
                <div>
                    <input type="email" placeholder="Enter Your Email">
                </div>
                <div>
                    <input type="number" placeholder="Enter Your Mobile Number">
                </div>
                <div>
                    <input type="text" placeholder="Your Message" class="msg">
                </div>
                <button class="contact-button">SEND</button>
            </form>
        </div>
    </div>

    <footer>
        <p>"Empowering individuals with personalized healthcare solutions, one click at a time."</p>
        <div class="icons">
            <ul>
                <li><i class="fa-brands fa-facebook"></i></li>
                <li><i class="fa-brands fa-instagram"></i></li>
                <li><i class="fa-brands fa-twitter"></i></li>
                <li><i class="fa-brands fa-linkedin"></i></li>
            </ul>
        </div>
    </footer>
</body>
<script src="https://kit.fontawesome.com/16cb15902b.js" crossorigin="anonymous"></script>
</html>
